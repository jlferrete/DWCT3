		var cadena=prompt("Introduzca una cadena de texto: ");

		function invertir(cadena) {

			var cadenaInvertida="";
  			
  			for (var i = arrPalabras.length-1; i >= 0; i--) {
  				
  				cadenaInvertida = cadenaInvertida + arrPalabras[i] + " ";
  			}
  		return cadenaInvertida;	
		}

		alert("Número de palabras introducidas: "+arrPalabras.length);

		alert("Las palabras colocadas en orden inverso: "+invertir(arrPalabras));

		El objetivo es no perder nunca la información inicial*/
		alert("Palabras ordenadas de la a a la z: "+arrPalabras1.sort());
